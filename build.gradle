plugins {
    id 'java'
}

group 'com.dds.gupao'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/cglib/cglib
    compile group: 'cglib', name: 'cglib', version: '3.2.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
